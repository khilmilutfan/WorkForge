<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/dasboard-perusahaan.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-perusahaan-WorkForge</title>
  </head>
  <body onload="showWelcomeMessage()">
    <div class="sidebar">
      <div class="logo-details">
        <span class="logo_name">Work<span>Forge</span></span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="dasboard-perusahaan.html" class="active">
            <i class="bx bx-tachometer"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="daftar lowongan/daftar.html">
            <i class="bx bx-detail"></i>
            <span class="links_name">Daftar Lowongan</span>
          </a>
        </li>
        <li>
          <a href="tips loker/tips.html">
            <i class="bx bx-book"></i>
            <span class="links_name">Tips Loker</span>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="bx bx-log-out-circle"></i>
            <span class="links_name">Log Out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>
        <div class="profile-details">
          <span class="admin_name">WorkForge Admin</span>
        </div>
      </nav>
      <div class="home-content">
        <h1>Hai Admin, selamat datang kembali!!</h1>
      </div>
    </section>
    <div id="snackbar">
      Login berhasil, terimakasih telah melakukan registrasi, selamat datang di
      dashboard WorkForge!!
    </div>
    <script>
      function showSnackbar(message) {
        const snackbar = document.getElementById("snackbar");
        snackbar.textContent = message; // Mengatur teks snackbar
        snackbar.className = "snackbar show"; // Tampilkan snackbar
        setTimeout(() => {
          snackbar.className = snackbar.className.replace("show", "");
        }, 3000); // Sembunyikan setelah 3 detik
      }
      function showWelcomeMessage() {
        // Cek status login dan registrasi
        const loginSuccess = localStorage.getItem("loginSuccess");
        const registerSuccess = localStorage.getItem("registrasiSuccess");
        if (loginSuccess === "true") {
          showSnackbar("Login berhasil");
          localStorage.removeItem("loginSuccess"); // Reset status login
        } else if (registerSuccess === "true") {
          showSnackbar("Terimakasih telah melakukan registrasi");
          localStorage.removeItem("registrasiSuccess"); // Reset status registrasi
        }
      }
    </script>
  </body>
</html>
