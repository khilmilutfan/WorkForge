<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorkForge</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Work<span>Forge</span>.</a>
    </nav>

    <div class="container">
        <div class="login-box">
            <h1>Welcome back!</h1>
            <p>Untuk tetap terhubung dengan kami silakan masuk ke akun anda</p>
            
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email anda">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            <button class="back-btn">
                <a href="index.html">kembali</a>
            </button> 
        </div>

        <footer>
            <p>Kontak kami</p>
            <p>Masih ada pertanyaan? Hubungi kami untuk bantuan lebih lanjut terkait akun atau proses lamaran.</p>
            <a href="#" class="contact-link">klik di sini untuk menghubungi!!</a>
        </footer>
    </div>
</body>
</html>
