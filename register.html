<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi-user</title>
    <link rel="stylesheet" href="../WorkForge/css/registrasi-perusahaan.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="navbar-logo">Work<span>Forge</span>.</a>
      </nav>
      <main>
        <div class="registrasi-box">
          <div class="welcome">
            <a href="index.html">
              <button class="back-btn">‚Üê</button>
            </a>
            <div class="welcome-text">
              <img
                src="../WorkForge/img/registrasi-user.jpg"
                alt="Welcome Icon"
                class="icon-img"
              />
              <h1>Welcome!</h1>
              <p>
                Ayo segara daftar dan temukan perusahaan yang anda sukai
              </p>
            </div>
          </div>
          <div class="form-box">
            <h2>Registrasi</h2>
            <form class="registrasi-form"id="registrasiForm"onsubmit="handleRegister(event)">
              <div class="input-group">
                <label for="Nama lengkap">Nama lengkap</label>
                <input
                  type="text"
                  id="Nama lengkap"
                  name="Nama lengkap"
                  placeholder="Masukkan Nama lengkap"
                  required
                />
              </div>
              <div class="input-group">
                <label for="No Telepon">No Telepon</label>
                <input
                  type="text"
                  id="No Telepon"
                  name="No Telepon"
                  placeholder="Masukkan No Telepon"
                  required
                />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Masukkan email"
                  required
                />
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Masukkan password"
                  required
                />
              </div>
              <button type="submit" class="registrasi-btn">Registrasi</button>
              <p>
                Sudah mempunyai akun WorkForge?
                <a href="login.html">Login sekarang</a>
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>Kontak kami</p>
      <p>
        Masih ada pertanyaan? Hubungi kami untuk bantuan lebih lanjut terkait
        akun atau proses lamaran.
      </p>
      <a href="#" class="contact-link">Klik di sini untuk menghubungi!!</a>
    </footer>
    <script>
        function handleRegister(event) {
          event.preventDefault();
          localStorage.setItem("registrasiSuccess", "true");
          window.location.href = "dasboard-user.html";
        }
      </script>
  </body>
</html>
