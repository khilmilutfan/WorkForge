<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - WorkForge</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Work<span>Forge</span>.</a>
    </nav>

    <div class="container">
        <div class="registration-box">
            <h1>Welcome to the first step of your dream career!</h1>
            <p>Daftar sekarang dan temukan peluang kerja yang sesuai dengan bakatmu.</p>

            <div class="form-container">
                <form class="register-form">
                    <label for="name">Masukkan nama</label>
                    <input type="text" id="name" placeholder="Masukkan nama anda">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email anda">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">
                    
                    <label for="phone">No telepon</label>
                    <input type="tel" id="phone" placeholder="Masukkan no telepon anda">
                    
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
            <div class="buttons">
                <button class="back-btn">
                    <a href="index.html">kembali</a>
                </button> 
                <button class="login-btn">
                    <a href="login.html">login</a>
                </button> 
            </div>
        </div>

        <footer>
            <p>Kontak kami</p>
            <p>Masih ada pertanyaan? Hubungi kami untuk bantuan lebih lanjut terkait akun atau proses lamaran.</p>
            <a href="#" class="contact-link">klik di sini untuk menghubungi!!</a>
        </footer>
    </div>
</body>
</html>
